<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Cocktail App</h1>
    </header>

    <section>
        <h1>Search for Cocktails</h1>
        <input type="text" id="search-bar" placeholder="Search for a cocktail...">
        <div id="cocktail-wrapper" class="cocktail-grid"></div>
    </section>

    <main>
        <div id="cocktail-container" class="cocktail-container"></div>
    </main>
    <script src="script.js.js"></script>
</body>
</html>
